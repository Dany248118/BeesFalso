{% extends "index.html" %}
{% load static %}

{% block estilo1 %}
<link rel="stylesheet" href="{% static 'css/productosform.css' %}"/>
{% endblock estilo1 %}

{% block Contenido %}
<h1>Editar producto {{object.marca}}</h1>

<form method="POST" class="formulario" enctype="multipart/form-data">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit" class="boton"> Guardar </button>
    <a href="{% url 'productos' %}" type="submit"> Canccelar </a>  
</form>
{% endblock Contenido %}
